<!--MODAL-->
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">  
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Iniciar Secion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="mb-3 row">
            <label for="email" class="col-sm-4 col-form-label">
                <i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;&nbsp;Email: 
            </label>
            <div class="mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="email@dominio.com"
                [ngClass]="{'is-invalid': EmailInvalido, 'is-valid': EmailValido}">
                
                <!-- Se verifica si cumple con el formato de email -->
                <div *ngIf="Email?.errors && Email?.touched">
                    <p *ngIf="Email?.hasError('required')" class="errores">
                        El email es requerido.
                    </p>
                    <p *ngIf="Email?.hasError('email')" class="errores">
                        El formato del email debe ser válido.
                    </p>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Clave" class="col-sm-4 col-form-label"><i class="fa-solid fa-lock"></i>&nbsp;&nbsp;&nbsp;Contraseña: </label>
            <div class="mb-3">
                <input type="clave" class="form-control" formControlName="clave" placeholder="********"
                [ngClass]="{'is-invalid': ClaveInvalido, 'is-valid': ClaveValido}">

                <!-- Se verifica si cumple con el formato de password -->
                <div *ngIf="Clave?.errors && Clave?.touched">
                    <p *ngIf="Clave?.hasError('required')" class="errores">
                        El Password es requerido.
                    </p>
                    <p *ngIf="Clave?.errors?.['minlength']" class="errores">
                        El Password debe ser de 8 o más caracteres.
                    </p>
                </div>
            </div>
        </div>
        <div class="elemento text-center">
            <button type="submit" class="btn btn-primary m-2" data-bs-toggle="modal">Iniciar Sesión</button>
            <button type="button" (click)="limpiar()" class="btn btn-secondary m-2">Restaurar</button>
        </div>  
    </form>
    </div>
  </div>
</div>
